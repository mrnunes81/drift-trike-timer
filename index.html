<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Drift Trikes</title>
  <link href="./src/output.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="container mx-auto p-4 max-w-2xl">
    <h1 class="text-2xl font-bold text-center mb-4">Gerenciador de Drift Trikes</h1>
    <div id="trikesContainer" class="space-y-4"></div>
  </div>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const firebaseConfig = {
        apiKey: "AIzaSyDizfkzSJMXyY30M1hHTkxZ8PZjrMZtMmU",
        authDomain: "drift-trike-timer.firebaseapp.com",
        databaseURL: "https://drift-trike-timer-default-rtdb.firebaseio.com",
        projectId: "drift-trike-timer",
        storageBucket: "drift-trike-timer.appspot.com",
        messagingSenderId: "904950542869",
        appId: "1:904950542869:web:ec2d83299243aa6e82141c"
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();

      const trikeCount = 10;

      function formatTime(sec) {
        const m = String(Math.floor(sec / 60)).padStart(2, '0');
        const s = String(sec % 60).padStart(2, '0');
        return `${m}:${s}`;
      }

      function createTrikeUI(id) {
        const div = document.createElement('div');
        div.id = `trike-${id}`;
        div.className = 'bg-white p-4 rounded shadow';
        div.innerHTML = `
          <h2 class="text-lg font-semibold mb-2">Trike ${id}</h2>
          <div class="flex items-center gap-2">
            <input id="input-${id}" type="number" min="1" placeholder="Minutos" class="border rounded p-1 w-24">
            <button id="start-${id}" class="bg-blue-500 text-white px-2 py-1 rounded">Iniciar</button>
            <button id="pause-${id}" class="bg-yellow-500 text-white px-2 py-1 rounded">Pausar</button>
            <button id="reset-${id}" class="bg-red-500 text-white px-2 py-1 rounded">Reset</button>
          </div>
          <p class="mt-2">Tempo restante: <span id="display-${id}">00:00</span></p>
        `;
        document.getElementById('trikesContainer').appendChild(div);

        let interval = null;

        db.ref(`trikes/${id}`).on('value', snapshot => {
          const data = snapshot.val();
          if (!data) return;
          document.getElementById(`display-${id}`).textContent = formatTime(data.timeLeft);
          if (data.isRunning && !interval) {
            interval = setInterval(() => {
              db.ref(`trikes/${id}/timeLeft`).once('value').then(snap => {
                let time = snap.val();
                if (time > 0) {
                  db.ref(`trikes/${id}`).update({ timeLeft: time - 1 });
                } else {
                  clearInterval(interval);
                  interval = null;
                  db.ref(`trikes/${id}`).update({ isRunning: false });
                }
              });
            }, 1000);
          } else if (!data.isRunning && interval) {
            clearInterval(interval);
            interval = null;
          }
        });

        document.getElementById(`start-${id}`).addEventListener('click', () => {
          const minutes = parseInt(document.getElementById(`input-${id}`).value);
          if (!minutes || minutes <= 0) return;
          db.ref(`trikes/${id}`).set({ timeLeft: minutes * 60, isRunning: true });
        });

        document.getElementById(`pause-${id}`).addEventListener('click', () => {
          db.ref(`trikes/${id}/isRunning`).once('value').then(snapshot => {
            db.ref(`trikes/${id}`).update({ isRunning: !snapshot.val() });
          });
        });

        document.getElementById(`reset-${id}`).addEventListener('click', () => {
          db.ref(`trikes/${id}`).set({ timeLeft: 0, isRunning: false });
        });
      }

      for (let i = 1; i <= trikeCount; i++) {
        createTrikeUI(i);
      }
    });
  </script>
</body>
</html>
